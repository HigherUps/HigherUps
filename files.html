<html>
  <head>
    <title>Files -- TheHigherUps</title>
    <link rel="icon" type="image/png" href="/1.png" sizes="16x16">
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/HigherUps/TheHigherUps/contents/attachments');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
    <div>
      <!---##Not hiding among the files. Somewhere else. Not here--->
      <p style="visibility: hidden;"> 
	Not hiding among the files. Somewhere else. Not here 
</p> 
    </div>
  <body>
</html>
