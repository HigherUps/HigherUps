
<html>
  <head>
    <title>Files from TheHigherUps</title>
    <link rel="icon" type="image/png" href="/1.png" sizes="16x16">
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/HigherUps/TheHigherUps/contents/a-files');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.name}"></a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
   <div>
     <p style="font-size:0">Nope... Not here</p>
    </div>
  <body>
